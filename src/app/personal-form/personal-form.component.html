<button class="btn btn-success" (click)="goToDashboard()">Go Back</button>

<div class="container">
  <h1>Fill in some Details</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="alterEgo">Age</label>
      <input type="text" class="form-control" id="alterEgo">
    </div>

    <div class="form-group">
      <label for="alterEgo">Car</label>
      <select class="form-control" id="gender">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>      
      </select>
    </div>

    <div class="form-group">
      <label for="alterEgo">Gender</label>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other  
    </div>

    <button type="submit" class="btn btn-success" (click)="submitForm()">Submit</button>

  </form>
</div>
